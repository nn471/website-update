<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="general-container">
      <div class="main-image-container">
        <h1>PuRevo</h1>
        <img src="tap-pic.jpg" class="img" />
      </div>
      <div class="side-bar-container">
        <div class="header-side-bar">
          <button class="return-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"
              />
            </svg>
          </button>
          <p>Personalise your offer:</p>
          <p>stage 1/4</p>
          <div class="progress-bar-container">
            <div class="progress"></div>
          </div>
        </div>
        <div class="main-side-bar">
          <div class="block-1">
            <h2>How many people in your house?</h2>
            <div class="person">
              <label id="person1">1 person</label>
              <input type="radio" name="person-radio" id="person1" />
              <label id="person1">Perfect for single use</label>
            </div>
            <div class="person">
              <label id="person2-3">2-3 people</label>
              <input type="radio" name="person-radio" id="person2-3" />
              <label id="person2-3">Perfect for small household</label>
            </div>
            <div class="person">
              <label id="person4-5">4-5 people</label>
              <input type="radio" name="person-radio" id="person4-5" />
              <label id="person4-5">Perfect for single use</label>
            </div>
            <div class="person">
              <label id="person5">5+ people</label>
              <input type="radio" name="person-radio" id="person5" />
              <label id="person5">Perfect for single use</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
