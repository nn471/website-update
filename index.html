<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="general-container">
      <div class="main-image-container">
        <h1>PuRevo</h1>
        <img src="tap-pic.jpg" class="img" />
      </div>
      <div class="side-bar-container">
        <div class="header-side-bar">
          <button class="return-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="icon"
            >
              <path
                fill-rule="evenodd"
                d="M17 10a.75.75 0 0 1-.75.75H5.612l4.158 3.96a.75.75 0 1 1-1.04 1.08l-5.5-5.25a.75.75 0 0 1 0-1.08l5.5-5.25a.75.75 0 1 1 1.04 1.08L5.612 9.25H16.25A.75.75 0 0 1 17 10Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <p class="personalise">Personalise your offer:</p>
          <p class="stage">stage 1/4</p>
          <div class="progress-bar-container">
            <div class="progress"></div>
          </div>
        </div>
        <div class="main-side-bar">
          <div class="block-1">
            <h2>How many people in your house?</h2>
            <div class="person">
              <label id="person1">1 person</label>
              <input type="radio" name="person-radio" id="person1" />
              <label id="person1">Perfect for single use</label>
            </div>
            <div class="person">
              <label id="person2-3">2-3 people</label>
              <input type="radio" name="person-radio" id="person2-3" />
              <label id="person2-3">Perfect for small household</label>
            </div>
            <div class="person">
              <label id="person4-5">4-5 people</label>
              <input type="radio" name="person-radio" id="person4-5" />
              <label id="person4-5">Perfect for single use</label>
            </div>
            <div class="person">
              <label id="person5">5+ people</label>
              <input type="radio" name="person-radio" id="person5" />
              <label id="person5">Perfect for single use</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
