<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/asets/style.css" />
  </head>
  <body>
    <div class="general-container">
      <div class="main-image-container">
        <h1 class="logo">PuRevo</h1>
        <img src="/src/public/tap-pic.jpg" class="img" />
      </div>
      <div class="side-bar-container">
        <div class="header-side-bar">
          <button class="return-button" onclick="switchBlock(-1)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="icon"
            >
              <path
                fill-rule="evenodd"
                d="M17 10a.75.75 0 0 1-.75.75H5.612l4.158 3.96a.75.75 0 1 1-1.04 1.08l-5.5-5.25a.75.75 0 0 1 0-1.08l5.5-5.25a.75.75 0 1 1 1.04 1.08L5.612 9.25H16.25A.75.75 0 0 1 17 10Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <p class="personalise">Personalise your offer:</p>
          <p class="stage">stage</p>
          <div class="progress-bar-container">
            <div class="progress"></div>
          </div>
        </div>
        <div class="main-side-bar">
          <div id="block-1" class="block">
            <h2>How many people in your house?</h2>
            <div class="option-container">
              <label class="option-1 option">
                <h3 id="person1">1 person</h3>
                <input type="radio" name="person-radio" id="person-1" checked />
                <span>Perfect for single use</span>
              </label>
              <label class="option-1 option">
                <h3 id="person2-3">2-3 people</h3>
                <input type="radio" name="person-radio" id="person-2" />
                <span>Perfect for small household</span>
              </label>
              <label class="option-1 option">
                <h3 id="person4-5">4-5 people</h3>
                <input type="radio" name="person-radio" id="person-3" />
                <span>Perfect for single use</span>
              </label>
              <label class="option-1 option">
                <h3 id="person5">5+ people</h3>
                <input type="radio" name="person-radio" id="person-4" />
                <span>Perfect for single use</span>
              </label>
            </div>
          </div>
          <div id="block-2" class="block">
            <h2>Choose the frequency of your subscription:</h2>
            <span class="blue-block"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
              &nbsp;<strong>No commitment!</strong>&nbsp;Cancel anytime with 1
              click</span
            >
            <div class="option-container">
              <label class="option-2 option">
                <h3>3 months of cartridges</h3>
                <input type="radio" name="sub-radio" id="sub-1" checked />
                <span class="sub-price">43.95€</span>
                <span class="sub-price-per-day">0.48€/day</span>
              </label>
              <label class="option-2 option">
                <h3>6 months of cartridges</h3>
                <input type="radio" name="sub-radio" id="sub-2" />
                <div class="sub-price-changes">
                  <span class="sub-discount blue-block">-10%</span>
                  <span class="sub-old-price">87.90€</span>
                  <span class="sub-price">79.18€</span>
                </div>

                <span class="sub-price-per-day">0.43€</span>
              </label>
              <label class="option-2 option">
                <h3>12 months of cartridges</h3>
                <input type="radio" name="sub-radio" id="sub-3" />
                <div class="sub-price-changes">
                  <span class="sub-discount blue-block">-10%</span>
                  <span class="sub-old-price">175.80€</span>
                  <span class="sub-price">140.84€</span>
                </div>
                <span class="sub-price-per-day">0.38€</span>
              </label>
            </div>
          </div>
          <div id="block-3" class="block">
            <h2>Choose a color:</h2>
            <div class="option-container">
              <label class="option-3 option">
                <div class="filter-img-container">
                  <img class="img" src="/src/public/gray-splash" />
                </div>
                <h3>Gray</h3>
                <span class="offered">Offered</span>
                <input type="radio" name="radio" checked />
              </label>
              <label class="option-3 option">
                <div class="filter-img-container">
                  <img class="img" src="/src/public/white-splash.png" />
                </div>
                <h3>White</h3>
                <span class="offered">Offered</span>
                <input type="radio" name="radio" />
              </label>
              <label class="option-3 option">
                <div class="filter-img-container">
                  <img class="img" src="/src/public/black-splash.png" />
                </div>
                <h3>Black</h3>
                <input type="radio" name="radio" />
                <span class="offered">Offered</span>
              </label>
            </div>
          </div>
          <div id="block-4" class="block"></div>
        </div>
      </div>
      <div class="footer-side-bar">
        <button class="next-step-button" onclick="switchBlock(1)">Next</button>
      </div>
    </div>
    <script src="/src/scripts/index.js"></script>
  </body>
</html>
